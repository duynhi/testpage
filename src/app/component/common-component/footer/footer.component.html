<footer id="footer">
  <div class="content-footer sp" style="z-index:2002;">
    <div style=" display: flex; align-items: center">
      <div class="icon-footer">
          <img src="assets/image/bg-float.png" style="max-height: 60px; position: absolute; left: 0px; bottom: 0px;">
      </div>
      <div class="btn-group">
          <div class="btn-call btn-footer">
            <div class="w-25 call-icon">
              <fa-icon [icon]="faPhone" class="color-green"></fa-icon>
              <strong class="fs-12 itemCallFree">FREE</strong>
            </div>
            <div class="w-75 call-number">
                <strong class="fs-12 itemCallFree" x-ms-format-detection="none">0120-366-929</strong>
                <p class="small-text">平日 9:00～20:00(土日祝は19:00)定休日:年末年始</p>
            </div>
          </div>
          <a href="https://www.hoken-clinic.com/list/" target="_blank" style="width: 37%">
            <div class="btn-search btn-footer">
              <div class="w-25">
                <span class="pi pi-search icon-search"></span>
              </div >
              <div class="w-75">
                <p class="font-search">お近くの<br>店舗を探す</p>
              </div>
            </div>
          </a>
      </div>
    </div>
  </div>
  <div class="content-footer pc">
    <div class="padding-footer">
        <div class="block-footer-1">
          <div class="icon-block-1">
            <img src="assets/image/img-cv.png" style="float: right; height: 100%"> 
          </div>
          <div class="list dpn">
            <div class="item-list w-100">
              <div class="number-item w-20 fl-left"><span>1</span></div>
              <div class="text-item w-80 fl-left" style="text-align:left"><span >複数の保険を比較できます</span></div>
            </div>
            <div class="item-list w-100">
              <div class="number-item w-20 fl-left" style="background-color: #fcc35a"><span>2</span></div>
              <div class="text-item w-80 fl-left" style="text-align:left"><span >無理な勧誘は一切いたしません</span></div>
            </div>
            <div class="item-list w-100">
              <div class="number-item w-20 fl-left"><span>3</span></div>
              <div class="text-item w-80 fl-left" style="text-align:left"><span >あなたにピッタリの保険が探せます</span></div>
            </div>
          </div>
        </div>
        <div class="block-footer-2">
          <button class="btn-block-2" (click)="goToClinic()" pButton type="button" icon="pi pi-search" label="近くの店舗を探す"></button>
        </div>
        <div class="block-footer-3">
          <div class="phone">
            <div class="text">
              通話料無料
            </div>
            <fa-icon [icon]="faPhone" class="color-orange h-20"></fa-icon>
            <span x-ms-format-detection="none">0120-366-929</span>
          </div>
          <div class="text-block-3">
              平日 9:00～20:00(土日祝は19:00)定休日:年末年始
          </div>
        </div>
    </div>
  </div>
</footer>
