      <!--./page title-->

        <div class="box">

              </div>
            </div>

                </div>
              </div>
            </div>
          </div>
          <div style="height: 20px;"></div>
          <div class="row">
            <div class="item item-6-12 blk pasuwaado-content" (click)="goToLink('passUpdate')">

                    <h3>パスワード変更</h3>
                    <p>パスワードの変更</p>
                </div>
                <div class="item item-1-12 v-top text-center">
                  <img src="assets/image/arrow_green_right.png">

              </div>
            </div>
            <div style="width: 20px;"></div>
            <div class="item item-6-12 blk" (click)="goToLink('mailUpdate')">

                    <p>ご登録いただいたメールアドレスへのお知らせ配信の設定</p>

                <div class="item item-1-12 v-top text-center">
                  <img src="assets/image/arrow_green_right.png">
                </div>
              </div>
            </div>
